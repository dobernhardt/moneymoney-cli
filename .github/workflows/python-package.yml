# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install GitVersion
      run: dotnet tool install -g GitVersion.Tool
    - name: Use GitVersion
      run: dotnet-gitversion /output json /showvariable FullSemVer
      id: gitversion
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install SQLCipher
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlcipher-dev
    - name: Set Environment Variables for SQLCipher
      run: |
        echo "CFLAGS=-I/usr/include/sqlcipher" >> $GITHUB_ENV
        echo "LDFLAGS=-L/usr/lib/sqlcipher -lsqlcipher" >> $GITHUB_ENV
    - name: Update version in version.py and pyproject.toml
      run: |
        VERSION=${{ steps.gitversion.outputs.FullSemVer }}
        VERSION=${VERSION//-/.}
        sed -i "s/0.0.0-dev/$VERSION/" moneymoney_cli/version.py
        sed -i "s/0.0.0-dev/$VERSION/" pyproject.toml
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"
    - name: Lint with flake8
      run: |
        flake8 moneymoney_cli --count --show-source --statistics
    - name: Build package
      run: |
        python -m build
    - name: Upload package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: package-artifacts
        path: dist/*.tar.gz, dist/*.whl
